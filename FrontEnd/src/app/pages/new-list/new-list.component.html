<div class="centered-content">
    <div class="modal-box form-group">
        <h1 class="title"> Create a new list </h1>
        <input type="text" #listInput class="form-control has-background-light" placeholder="Enter the list name"/>

        <button class="btn btn-primary mt-2" (click)="addList( listInput.value )"> Add </button>
        <button class="btn white-text mt-2 cancel-hover " routerLink="/"> Cancel </button>

    </div>
</div>
